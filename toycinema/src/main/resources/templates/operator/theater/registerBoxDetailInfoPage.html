<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
	
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	
	<title>registerTheaterPage</title>

</head>
<body>

<div class="d-flex" style="height: 100vh;">
	<div th:replace="~{/common/operatorSidebar::operatorSidebar}"></div>
	
	
	<div class="container-fluid main-content-area px-4">
		
		<div class="row border-1 border-bottom">
			<div class="col-auto ps-4" style="font-size: 2em">
				Theater
			</div>
		</div>
		
		<div class="row pt-5 " style="background-color: rgb(238, 240, 247)">
			<div class="col">
				<div class="row">
					<div class="col-auto ps-4" style="font-size: 1.5em;">
						관 등록
					</div>
				</div>
				
				<div class="row mx-2 mt-4">
					<div class="col-auto ps-4 text-body-tertiary ">
						기본 사항 등록
					</div>
					<div class="col-auto ps-4 text-body-tertiary border-bottom border-2 border-black d-inline-block">
						추가 등록 사항
					</div>
					<!--					<div class="col-auto ps-4 text-body-tertiary">-->
					<!--						장르 등록-->
					<!--					</div>-->
					<!--					<div class="col-auto ps-4 text-body-tertiary">-->
					<!--						예고편 등록-->
					<!--					</div>-->
					<!--					<div class="col-auto ps-4 text-body-tertiary">-->
					<!--						감독/배우 등록-->
					<!--					</div>-->
					<!--					<div class="col-auto ps-4 text-body-tertiary">-->
					<!--						영화 타입 등록-->
					<!--					</div>-->
					<!--					<div class="col-auto ps-4 text-body-tertiary">-->
					<!--						포스터 등록-->
					<!--					</div>-->
				</div>
				
				<div class="row mx-3 mt-2" style="background-color: white">
					<form action="/operator/theater/registerBoxDetailInfoProcess"
					      th:object="${registerBoxDto}"
					      method="post">
						<div class="col">
							
							<div class="row">
								<div class="col-auto ps-4 py-3" style="font-size: 1.25em;">
									기본 사항 등록
								</div>
							</div>
							
							
							<div class="row ps-4 pt-2 mt-4 border-2 border-top">
								<div class="col">
									
									<div class="row mt-3 align-items-center text-center"
									     th:each="typeDto, iterStat : ${registerBoxDto.typeDtoList}">
										<div class="col-1"></div>
										<div class="col-2 mx-auto">
											장르
										</div>
										<div class="col-2 mx-auto input-group-sm ms-3">
											<input type="text"
											       th:field="*{typeDtoList[__${iterStat.index}__].typeName}"
											       class="form-control rounded-0"
											       style="background-color: rgb(241, 244, 245)">
										</div>
										<div class="col">
										</div>
									</div>
								</div>
							</div>
							
							
							
							
							<div class="row mt-5">
								<div class="col pt-3 pb-4"
								     style="font-size: 1.25em; background-color: rgb(244, 248, 249)">
									<div class="row ps-4  mt-3 align-items-center text-center">
										<div class="col-1"></div>
										<div class="col-2 mx-auto">
										</div>
										<div class="col-2 mx-auto d-grid ms-3">
											<input type="hidden" name="id" th:value="${registerBoxDto.id}">
											<input type="hidden" name="theaterId" th:value="${registerBoxDto.theaterId}">
											<input type="submit" class="form-control rounded-0 btn btn-danger"
											       value="확인">
										</div>
										<div class="col"></div>
									</div>
								</div>
							</div>
						
						
						</div>
					</form>
				
				
				</div>
			</div>
			
			<div class="row mt-5 py-3">
				<div class="col"></div>
			
			</div>
		
		</div>
		
		<div class="row mt-5 py-1" style="background-color: white">
			<div class="col"></div>
		
		</div>
	
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
	        crossorigin="anonymous"></script>

</div>
</body>
</html>
