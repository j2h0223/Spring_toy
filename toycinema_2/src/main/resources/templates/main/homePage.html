<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
	
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	
	<title>homepage</title>

</head>
<body>


<div class="container-fluid overflow-auto" style="max-width: 800px">
	
	<!-- 네비 바 -->
	<th:block th:replace="~{common/topnavibar::topNaviBar}"/>
	
	<div class="row mt-5">
		<!--		<div class="col"></div>-->
		<!--		<div class="col-11">-->
		<div class="col">
			<div class="overflow-x-auto">
				<div class="row d-flex flex-row flex-nowrap">
					<div class="col" th:each="filmDtoAndFilmPosterDto : ${filmDtoAndFilmPosterDtoList}">
						<a th:href="@{/film/filmDetailsPage/{id}(id=${filmDtoAndFilmPosterDto['filmDto'].id})}"
						   style="color: black; text-decoration: none">
							<div class="row">
								<div class="col">
									<img class="img-fluid"
									     th:src="|/public/img/poster/${filmDtoAndFilmPosterDto['filmDto'].filmName}.webp|"
									     th:alt="${filmDtoAndFilmPosterDto['filmDto'].filmName}"
									     style="max-height: 250px; max-width: 150px; min-height: 250px; min-width: 150px">
									<!--    th:src="|/uploadFiles/${filmDtoAndFilmPosterDto['filmDto'].originalName}/${filmDtoAndFilmPosterDto['filmPosterDto'].urlSub}|"   -->
									<!--    <img class="img-fluid" src="/public/img/poster/매트릭스.webp" th:alt="${filmDto.originalName}" style="max-height: 250px; max-width: 120px"> -->
								</div>
							</div>
							<div class="row my-1">
								<div class="col overflow-x-hidden text-truncate"
								     th:text="'[' + ${filmDtoAndFilmPosterDto['filmDto'].filmRating} + '] ' + ${filmDtoAndFilmPosterDto['filmDto'].filmName}"></div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	
	
	</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>
</html>
