	<title>login Page</title>

<body>

<div class="container-fluid" style="max-width: 800px">
	
	<!-- 네비 바 -->
	<div th:replace="~{common/topnavibar::topNaviBar}"></div>
	

	
	<div class="row mt-5">
		<div class="col"></div>
		
		<div class="col-6">
			<div class="row border-1 border-bottom">
				<div class="col-auto d-grid">
					<button class="btn btn-primary rounded-top" style="font-size: 0.9em">로그인</button>
				</div>
				<div class="col-auto d-grid ps-0">
					<button class="btn btn-outline-success rounded-top" style="font-size: 0.9em">비로그인</button>
				</div>
				<div class="col-auto d-grid ps-0">
					<button class="btn btn-outline-success rounded-top" style="font-size: 0.9em">비회원 예매확인</button>
				</div>
			</div>
			
			<div class="row mt-3">
				<div class="col text-center">
					<div class="row "></div>
					<form action="/member/loginProcess" method="post">
						<div class="row">
							<div class="col">
								<input type="text" name="accountName" class="form-control" placeholder="ID를 입력해주세요">
							</div>
						</div>
						<div class="row mt-2">
							<div class="col">
								<input type="password" name="password" class="form-control" placeholder="Password를 입력해주세요">
							</div>
						</div>
						<div class="row mt-2">
							<div class="col">
								<input type="submit" class="form-control" value="로그인">
							</div>
						</div>
					</form>
					<div class="row mt-2">
						<div class="col">
							<a href="/member/registerPage" class="form-control" style="text-decoration-line: none">회원가입</a>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col"></div>
						<div class="col-auto mx-auto text-end" style="font-size: 0.8em">
							<a href="#">아이디 찾기</a><span><i class="bi bi-chevron-right"></i></span>
						</div>
					</div>
					<div class="row mt-2">
						<div class="col"></div>
						<div class="col-auto mx-auto text-end ps-0" style="font-size: 0.8em">
							<a href="#">비밀번호 찾기</a><span><i class="bi bi-chevron-right"></i></span>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		

		<div class="col"></div>
