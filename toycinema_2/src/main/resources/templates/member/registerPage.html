<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
	
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	
	<title>register page</title>

</head>
<body>

<div class="container-fluid" style="max-width: 800px">
	
	<!-- 네비 바 -->
	<div th:replace="~{common/topnavibar::topNaviBar}"></div>
	
	<div class="row mt-5">
		<div class="col"></div>
		
		<div class="col-6">
			<div class="row align-items-center">
				<div class="col text-center fw-bold" style="font-size: 2em">Theater 회원가입</div>
			</div>
			
			
			<form action="/member/registerProcess" method="post">
				<div class="row align-items-center mt-4">
					<div class="col-3 text-center">
						아이디
					</div>
					<div class="col-1">
						:
					</div>
					<div class="col">
						<input type="text" name="accountName" class="form-control">
					</div>
				</div>
				
				<div class="row align-items-center mt-1">
					<div class="col-3 text-center">
						비밀번호
					</div>
					<div class="col-1">
						:
					</div>
					<div class="col">
						<input type="password" name="password" class="form-control">
					</div>
				</div>
				
				<div class="row align-items-center mt-1">
					<div class="col-3 text-center">
						닉네임
					</div>
					<div class="col-1">
						:
					</div>
					<div class="col">
						<input type="text" name="nickname" class="form-control">
					</div>
				</div>
				
				<div class="row align-items-center mt-1">
					<div class="col-3 text-center">
						이메일
					</div>
					<div class="col-1">
						:
					</div>
					<div class="col">
						<input type="text" name="email" class="form-control">
					</div>
				</div>
				
				<div class="row align-items-center mt-1">
					<div class="col-3 text-center">
						성별
					</div>
					<div class="col-1">
						:
					</div>
					<div class="col text-center pe-0">
						<input type="radio" name="gender" value="M"> 남
					</div>
					<div class="col text-center ps-0">
						<input type="radio" name="gender" value="M"> 여
					</div>
				</div>
				
				<div class="row align-items-center mt-1">
					<div class="col-3 text-center">
						생년월일
					</div>
					<div class="col-1">
						:
					</div>
					<div class="col">
						<input type="date" name="birth" class="form-control">
					</div>
				</div>
				
				<div class="row align-items-center mt-1">
					<div class="col-3 text-center">
						전화번호
					</div>
					<div class="col-1">
						:
					</div>
					<div class="col">
						<input type="text" name="phone" class="form-control">
					</div>
				</div>
				
				<div class="row align-items-center mt-3">
					<div class="col text-center d-grid">
						<button class="btn btn-outline-primary form-control">회원가입</button>
					</div>
				</div>
			</form>

			<div class="row"></div>
			<div class="row"></div>
			<div class="row"></div>
			<div class="row"></div>
			
		</div>
		
		<div class="col"></div>
	</div>

</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>
</html>
