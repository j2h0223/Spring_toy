<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
	
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	
	<title>restMyPage</title>
	
	<script th:inline="javascript">
		const memberDto = [[${memberDto}]];
	</script>
	<script src="/public/js/RestMyPage.js"></script>

</head>
<body>

<div id="mainContainer" class="container-fluid overflow-auto" style="max-width: 950px">
	
	
	<!-- 네비바 -->
	<div th:replace="~{common/topnavibar::topNaviBar}"></div>
	
	<div class="row mt-5">
		<div class="col-2 mt-3 ms-3">
			
			<div class="row d-flex justify-content-center">
				<div class="col text-center border border-1 rounded">
					<div class="row">
						<div class="col" style="font-size: 5em">
							<i class="bi bi-person-circle"></i>
						</div>
					</div>
					<div class="row">
						<div id="memberNickName" class="col mb-2"></div>
					</div>
				</div>
			</div>
			
			<div id="memberReservation" class="row mt-2 d-flex justify-content-center">
				<div class="col text-center border border-1 rounded">
					<div class="row">
						<div id="memberReservationCount" class="col pt-2">
							<!--							2-->
						</div>
					</div>
					<div class="row">
						<div class="col mb-2 text-center">
							예매 중인 영화
						</div>
					</div>
				</div>
			</div>
			
			<div id="memberAlreadyView" class="row mt-2 d-flex justify-content-center">
				<div class="col text-center border border-1 rounded">
					<div class="row">
						<div id="memberAlreadyViewCount" class="col pt-2">
							<!--							2-->
						</div>
					</div>
					<div class="row">
						<div class="col mb-2 text-center">
							내가 본 영화
						</div>
					</div>
				</div>
			</div>
			
			
			<div id="memberReviewed" class="row mt-2 d-flex justify-content-center">
				<div class="col text-center border border-1 rounded">
					<div class="row">
						<div id="memberReviewedCount" class="col pt-2">
							<!--							1-->
						</div>
					</div>
					<div class="row">
						<div class="col mb-2 text-center">
							내가 쓴 리뷰
						</div>
					</div>
				</div>
			</div>
			
			<div id="memberLike" class="row mt-2 d-flex justify-content-center">
				<div class="col text-center border border-1 rounded">
					<div class="row">
						<div id="memberLikeCount" class="col pt-2">
							<!--							4-->
						</div>
					</div>
					<div class="row">
						<div class="col mb-2 text-center">
							좋아요한 영화
						</div>
					</div>
				</div>
			</div>
		
		</div>
		
		<div class="col mt-3 ps-2">
			<div class="row mt-2 ps-5">
				<div id="colContentsName" class="col "></div>
			</div>
			<div class="row mt-4 ps-5">
				<div id="colContents" class="col"></div>
			</div>
		</div>
	</div>

</div>

<div id="template" class="d-none">
	<div class="rowReservationAndAlready row mt-4">
		<div class="col-3">
			<img class="filmImg" src="#" alt="영화 이미지"
			     style="max-height: 170px; max-width: 120px; min-height: 170px; min-width: 120px">
		</div>
		<div class="col-7 ps-4">
			<div class="row">
				<div class="colId col">
					<!--					듄 (2D)-->
				</div>
			</div>
			<div class="row">
				<div class="colNameAndType col">
<!--					듄 (2D)-->
				</div>
			</div>
			<div class="row">
				<div class="colOriginalNameAndType col">
<!--					Dune (2D)-->
				</div>
			</div>
			<div class="row mt-2">
				<div class="colDataAndTime col">
<!--					2025-->
				</div>
			</div>
			<div class="row">
				<div class="colTheaterAndBoxAndSeatCount col">
<!--					cgv천호-->
				</div>
			</div>
			
<!--			<div class="row">-->
<!--				<div class="colprice col">-->
<!--					&lt;!&ndash;					cgv천호&ndash;&gt;-->
<!--				</div>-->
<!--			</div>-->
			
			<div class="rowForCancel row">
				<div class="colReview col mt-1">
<!--					이영화를 평가해주세요-->
				</div>
			</div>
			
			<div class="rowReservationCancel row">
				<div class="col-8"></div>
				<div class="col-auto btn">
					예매 취소
				</div>
			</div>
		</div>
		<div class="col"></div>
	</div>
	
<!--	<div class="rowReservationCancel row d-flex flex-row-reverse">-->

</div>

<div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="exampleModalLabel">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				
				<div class="row">
					<div class="row">
						<div class="col text-center">영화</div>
						<div id="colFilmNameInModal" class="col" style="min-height: 1.5em"></div>
					</div>
					<div class="row mt-2">
						<div class="col text-center">타입</div>
						<div id="colFilmTypeInModal" class="col" style="min-height: 1.5em"></div>
					</div>
					<div class="row mt-2">
						<div class="col text-center">등급</div>
						<div id="colFilmRatingInModal" class="col" style="min-height: 1.5em"></div>
					</div>
					<div class="row mt-2">
						<div class="col text-center">극장</div>
						<div id="colTheaterNameInModal" class="col" style="min-height: 1.5em"></div>
					</div>
					<div class="row mt-2">
						<div class="col text-center">날짜</div>
						<div id="colDateInModal" class="col" style="min-height: 1.5em"></div>
					</div>
					<div class="row mt-2">
						<div class="col text-center">시간</div>
						<div id="colTimeInModal" class="col" style="min-height: 1.5em"></div>
					</div>
					<div class="row mt-2">
						<div class="col text-center">상영관/인원</div>
						<div id="colTheaterAndBoxAndSeatCountInModal" class="col" style="min-height: 1.5em"></div>
					</div>
<!--					<div class="row">-->
<!--						<div class="col">인원</div>-->
<!--						<div id="colSelectedSeatCountInModal" class="col">인원</div>-->
<!--					</div>-->
				</div>
				<div class="row mt-3">
					<div class="col">
						<div class="row">
							<div class="col text-center">
								평점
							</div>
							<div class="col">
								<i id="star_1" onclick="makeStar(1)" class="bi bi-star"></i>
								<i id="star_2" onclick="makeStar(2)" class="bi bi-star"></i>
								<i id="star_3" onclick="makeStar(3)" class="bi bi-star"></i>
								<i id="star_4" onclick="makeStar(4)" class="bi bi-star"></i>
								<i id="star_5" onclick="makeStar(5)" class="bi bi-star"></i>
							</div>
						</div>
						
						<div class="row mt-2">
							<div class="col text-center">
								리뷰
							</div>
							<div class="col">
								<input id="commentInput" class="form-control">
							</div>
						</div>
					</div>
				</div>
				
			</div>
			
			<div class="modal-footer">
				
				<div class="row">
					<div class="col">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
					</div>
					<div class="col ms-4">
						<button type="button" id="payConfirm" class="btn btn-secondary">작성</button>
					</div>
				</div>
				
			</div>
			
		</div>
	</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>
</html>
