<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
	
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	
	<title>restFilmRegisterPage</title>
	
	<script src="/public/js/RestFilmRegister.js"></script>

</head>
<body>


<div class="d-flex" style="height: 100vh;">
	<div th:replace="~{/common/operatorSidebar::operatorSidebar}"></div>
	
	<div class="container-fluid main-content-area px-4">
		
		<div class="row border-1 border-bottom">
			<div class="col-auto ps-4" style="font-size: 2em">
				Theater
			</div>
		</div>
		
		<div class="row pt-5 " style="background-color: rgb(238, 240, 247)">
			<div class="col">
				<div class="row">
					<div class="col-auto ps-4" style="font-size: 1.5em;">
						영화 등록
					</div>
				</div>
				
				<div class="row mx-2 mt-4">
					<div class="col-auto ps-4 text-body-tertiary border-bottom border-2 border-black d-inline-block">
						기본 사항 등록
					</div>
					<div class="col-auto ps-4 text-body-tertiary ">
						추가 등록 사항
					</div>
					<div class="col-auto ps-4 text-body-tertiary">
						장르 등록
					</div>
					<div class="col-auto ps-4 text-body-tertiary">
						예고편 등록
					</div>
					<div class="col-auto ps-4 text-body-tertiary">
						감독/배우 등록
					</div>
					<div class="col-auto ps-4 text-body-tertiary">
						영화 타입 등록
					</div>
					<div class="col-auto ps-4 text-body-tertiary">
						포스터 등록
					</div>
				</div>
				
				<div class="row mx-3 mt-2" style="background-color: white">
						<div class="col">
							
							<div class="row">
								<div class="col-auto ps-4 py-3" style="font-size: 1.25em;">
									기본 사항 등록
								</div>
							</div>
							
							<div class="row ps-4 pt-2 border-2 border-top">
								<div class="col">
									<div class="row mt-3 align-items-center text-center">
										<div class="col-1"></div>
										<div class="col-2">
											영화 이름
										</div>
										<div class="col-5 input-group-sm ms-3">
<!--											<input type="text" name="filmName" id="filmNameInput" class="form-control rounded-0"-->
											<input type="text" id="filmNameInput" class="form-control rounded-0"
											       style="background-color: rgb(241, 244, 245)">
										</div>
									</div>
									<div class="row mt-3 align-items-center text-center">
										<div class="col-1"></div>
										<div class="col-2">
											영화 원제
										</div>
										<div class="col-5 input-group-sm ms-3">
											<input type="text" name="originalName" id="originalNameInput" class="form-control rounded-0"
											       style="background-color: rgb(241, 244, 245)">
										</div>
									</div>
								</div>
							</div>
							
							
							<div class="row ps-4 pt-2 mt-4 border-2 border-top">
								<div class="col">
									<div class="row mt-3 align-items-center text-center">
										<div class="col-1"></div>
										<div class="col-2 ">
											개봉 날짜
										</div>
										<div class="col-2  input-group-sm ms-3">
											<input type="date" name="openingDay" id="openingDayInput" class="form-control rounded-0"
											       style="background-color: rgb(241, 244, 245)">
										</div>
										
										<div class="col-1"></div>
										<div class="col-2 ">
											러닝 타임
										</div>
										<div class="col-2  input-group-sm ms-3">
											<input type="number" name="runningTime" id="runningTimeInput" class="form-control rounded-0"
											       style="background-color: rgb(241, 244, 245)" placeholder="분">
										</div>
									
									</div>
									<div class="row mt-3 align-items-center text-center">
										<div class="col-1"></div>
										<div class="col-2 ">
											영화 등급
										</div>
										<div class="col-2  input-group-sm ms-3">
											<input type="number" name="filmRating" id="filmRatingInput" class="form-control rounded-0"
											       style="background-color: rgb(241, 244, 245)">
										</div>
										
										<div class="col-1"></div>
										<div class="col-2">
											국가
										</div>
										<div class="col-2 mx-auto input-group-sm ms-3">
											<input type="text" name="country" id="countryInput" class="form-control rounded-0"
											       style="background-color: rgb(241, 244, 245)">
										</div>
									</div>
								
								</div>
							</div>
							
							<div class="row ps-4 pt-2 mt-4 border-2 border-top">
								<div class="col">
									
									<div class="row mt-3 align-items-center text-center">
										<div class="col-1"></div>
										<div class="col-2 mx-auto">
											상영 타입
										</div>
										<div id="colFilmTypeBox" class="col-3 mx-auto input-group-sm ms-3">
											<!-- 상영 타입 -->
										</div>
										<div class="col"></div>
									</div>
								</div>
							</div>
							
							<div class="row ps-4 pt-2 mt-4 border-2 border-top">
								<div class="col">
				
									<div class="row mt-3 align-items-center text-center">
										<div class="col-1"></div>
										<div class="col-2 mx-auto">
											영화 장르
										</div>
										<div id="colFilmGenreBox" class="col-3 mx-auto input-group-sm ms-3">
											<!-- 영화 장르 -->
										</div>
										<div class="col"></div>
									</div>
								</div>
							</div>
							
							<div class="row ps-4 pt-2 mt-4 border-2 border-top">
								<div class="col">
									
									<div class="row mt-3 align-items-center text-center">
										<div class="col-1"></div>
										<div class="col-2 mx-auto">
											예고편
										</div>
										<div id="colFilmYoutubeBox" class="col-3 mx-auto input-group-sm ms-3">
											<!-- 영화 장르 -->
										</div>
										<div class="col"></div>
									</div>
								</div>
							</div>
							
							<div class="row ps-4 pt-2 mt-4 border-2 border-top">
								<div class="col">
									
									<div class="row mt-3 align-items-center text-center">
										<div class="col-1"></div>
										<div class="col-2 mx-auto">
											포스터
										</div>
										<div class="col-5 mx-auto input-group-sm ms-3">
											<input type="file"
											       id="imageUploadInput"
											       multiple
											       accept="image/*"
											       class="form-control rounded-0"
											       style="background-color: rgb(241, 244, 245)">
										</div>
										<div class="col"></div>
									</div>
								</div>
							</div>
							
							<div class="row ps-4 pt-2 mt-4 border-2 border-top">
								<div class="col">
									
									<div class="row mt-3 align-items-center text-center">
										<div class="col-1"></div>
										<div class="col-2 mx-auto">
											스토리
										</div>
										<div class="col-5 mx-auto input-group-sm ms-3">
											<input type="text" id="filmStoryInput" class="form-control rounded-0"
											       style="background-color: rgb(241, 244, 245)">
										</div>
										<div class="col"></div>
									</div>
								</div>
							</div>
							
							<div class="row mt-5">
								<div class="col pt-3 pb-4"
								     style="font-size: 1.25em; background-color: rgb(244, 248, 249)">
									<div class="row ps-4  mt-3 align-items-center text-center">
										<div class="col-1"></div>
										<div class="col-2 mx-auto">
										</div>
										<div class="col-2 mx-auto d-grid ms-3" >
											<button type="button" id="confirmButton" class="form-control rounded-0 btn btn-danger">
												확인
											</button>
										</div>
										<div class="col"></div>
									</div>
								</div>
							</div>
						
						
						</div>
				
				
				</div>
			</div>
			
			<div class="row mt-5 py-3">
				<div class="col"></div>
			
			</div>
		
		</div>
		
		<div class="row mt-5 py-1" style="background-color: white">
			<div class="col"></div>
		
		</div>
	
	
	</div>

</div>

<div id="template" class="d-none">
	
	<div class="rowEachFilmType row my-1 align-items-center">
		<div class="colFilmTypeInput col-8 input-group-sm">
			<input type="text" class="filmTypeInput form-control rounded-0" style="background-color: rgb(241, 244, 245)">
		</div>
		<div class="colFilmTypeInsertButton col-4">
			추가
		</div>
	</div>
	
	<div class="rowEachFilmGenre row my-1 align-items-center">
		<div class="colFilmGenreInput col-8 input-group-sm">
			<input type="text" class="filmGenreInput form-control rounded-0" style="background-color: rgb(241, 244, 245)">
		</div>
		<div class="colFilmGenreInsertButton col-4">
			추가
		</div>
	</div>
	
	<div class="rowEachFilmYoutube row my-1 align-items-center">
		<div class="colFilmYoutubeInput col-8 input-group-sm">
			<input type="text" class="filmYoutubeInput form-control rounded-0" style="background-color: rgb(241, 244, 245)">
		</div>
		<div class="colFilmYoutubeInsertButton col-4">
			추가
		</div>
	</div>
	
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>
</html>
